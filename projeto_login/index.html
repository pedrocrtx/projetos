    <title>Projeto login</title>

<body>
    <main>
        <section id="img-conteudo">
            <div id="img">
                
            </div>
            <div id="conteudo">
                <div id="legenda">
                    <h1>Login</h1>
                    <p>
                        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente. 
                    </p>
                </div>
         
                
                
                <form action="formulario.php" method="post" autocomplete="on">
                
                
                    <div class="fundo-login">
                        <span class="material-symbols-outlined">login</span>
                        <p>
                            <label for="ilogin">
                            </label>
                            <input class="email-senha" type="email" name="login" id="ilogin" minlength="5" placeholder=" Email" autocomplete="email" required>
                        </p>
                    </div>
                    <div class="fundo-login">
                        <span class="material-symbols-outlined">key</span>
                        <p>
                            <label for="isenha">
                            </label>
                            <input class="email-senha" type="password" name="senha" id="isenha" minlength="5" placeholder=" Senha" autocomplete="current-password" required>
                        </p>
                    </div>
                    <div class="enviar-esqueci">
                        <input class="submit" value="Entrar" type="submit">
                    </div>
                    <div class="enviar-esqueci">
                        <input class="submit" value="Esqueci a senha" type="submit">
                    </div>
                
                
                            
                </form>
                
            </div>     
            
        </section>
    </main>
